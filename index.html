    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Welcome to CommercRental</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="#">CommercRental</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="#">Customers</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Equipments</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link">Vendors</a>
                    </li>
                  </ul>
                </div>
        </nav>


        <!-- NEW EQUIPMENT FORM -->
        <div class="container">
            <div class="row">
                <div class="center-block" style="width:400px;">
                <form id="new_equipment_form">
                    <fieldset>
                    <label>equipment name:</label>
                    <input class="form-control" type="text" id="equipment-name" placeholder="enter your name"> 
                    <label>inventory number:</label>
                    <input class="form-control" type="text" placeholder="enter the inventory # of this equipment if any" id="form-inventory-number">
                    <!-- Category -->
                    <div class="form-group">
                      <label for="equipment-category">Category</label>
                      <select class="form-control" id="category-selection">
                        <option>Tools</option>
                        <option>Vehicles</option>
                        <option>General Supplies</option>
                        <option>Parts</option>
                        <option>Misc</option>
                      </select>
                    </div>
                    <!-- Availability -->
                    <label>Available?</label>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="available" value="option1">
                      <label class="form-check-label" for="exampleRadios1">
                        Yes
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="unavailable" value="option2">
                      <label class="form-check-label" for="exampleRadios2">
                        No
                      </label>
                    </div>
                    <br>
                    <!-- Image -->
                    <div class="equipment-form-image">
                      <label>Enter image's link:</label>
                      <input type="text" placeholder="enter link for image" id="equipment-image">
                    </div>
                   
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="submitButton"></label>
                        <div class="col-md-4">
                        <button id="submitButton" name="submitButton" class="btn btn-primary">Submit</button>
                        </div>
                    </div>

                    </fieldset>
                </form>
                </div>
            </div>
        </div>

        

        <div id="equipments-container">
        </div>

      
        <!-- The order is important -->
        <script src="src/components/app.js"></script>
        <script src="src/adapters/EquipmentsAdapter.js"></script>
        <script src="src/components/equipments.js"></script>
        <script src="src/components/equipment.js"></script>
        <script src="src/index.js"></script>
        <!-- <script type="text/javascript" src="src/index.js"></script> -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
