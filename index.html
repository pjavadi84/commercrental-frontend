        <title>Welcome to CommercRental</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="#">CommercRental</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="#">Customers</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Equipments</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link">Vendors</a>
                    </li>
                  </ul>
                </div>
        </nav>

        <!-- NEW CUSTOMER FORM -->
        <div class="customer_container">
          <div class="row">
              <div class="center-block" style="width:400px;">
                <form id="new_customer_form">
                  <fieldset>
                     <!-- Customer Information -->
                     <h3>Customer Info</h3>
                     <div class="customer_info">
                       <label>customer name</label>
                       <input type="text" id="customer_full_name">
                     </div>>
                     <br>
                  </fieldset>
                </form>
              </div>
          </div>
        </div>

        <!-- NEW VENDOR FORM -->
        <div class="vendor_container">
          <div class="row">
              <div class="center-block" style="width:400px;">
                <form id="new_vendor_form">
                  <fieldset>
                     <!-- Customer Information -->
                     <h3>Vendor Info</h3>
                     <div class="vendor_info">
                       <label>Vendor name</label>
                       <input type="text" id="vendor_business_name">
                     </div>>
                     <br>
                  </fieldset>
                </form>
              </div>
          </div>
        </div>
        <!-- NEW EQUIPMENT FORM -->
        <div class="container">
            <div class="row">
                <div class="center-block" style="width:400px;">
                <form id="new_equipment_form">
                    <fieldset>
                    <h3>Equipment Info:</h3>
                    <label>equipment name:</label>
                    <input class="form-control" type="text" id="equipment-name" placeholder="enter your name"> 
                    <label>inventory number:</label>
                    <input class="form-control" type="text" placeholder="enter the inventory # of this equipment if any" id="form-inventory-number">
                    <!-- Category -->
                    <div class="form-group">
                      <label for="equipment-category">Category</label>
                      <select class="form-control" id="category-selection">
                        <option value="Tools">Tools</option>
                        <option value="Vehicles">Vehicles</option>
                        <option value="General Supplies">General Supplies</option>
                        <option value="Parts">Parts</option>
                        <option value="Misc">Misc</option>
                      </select>
                    </div>
                    <!-- Availability -->
                    <label>Available?</label>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="available" id="available" value="available">
                      <label class="form-check-label" for="available">
                        Yes
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="unavailable" id="unavailable" value="unavailable">
                      <label class="form-check-label" for="unavailable">
                        No
                      </label>
                    </div>
                    <br>
                    <!-- prices -->
                    <h3>Set pricing:</h3>
                    <div class="price">
                      <label for="price-per-hour">Hourly rate:</label>
                      <input class="price-per-hour" type="text" id="hourly-rate" placeholder="enter hourly rate">
                      <br>
                      <label for="price-per-day">Daily rate:</label>
                      <input class="price-per-day" type="text" id="daily-rate" placeholder="enter daily rate">
                      <br>
                      <label for="price-per-month">Monthly rate:</label>
                      <input class="price-per-month" type="text" id="monthly-rate" placeholder="enter monthly rate">
                    </div>
                    <br>
                    <!-- Rental Duration -->
                    <h3>How long needed?</h3>
                    <div class="rental_duration">
                      <label for="hours_required">How many hours?(based on 24 hours)</label>
                      <input class="hours_required" type="text" id="rental_hours_needed" placeholder="enter how many hours needed">
                      <br>
                      <label for="days_required">How many days?</label>
                      <input class="days_required" type="text" id="rental_days_needed" placeholder="enter how many days needed">
                      <br>
                      <label for="months_required">How many months?(maximum is 12 months)</label>
                      <input class="months_required" type="text" id="rental_months_needed" placeholder="enter how many months needed">
                    </div>
                   
          
                    <!-- additional comments -->
                    <label><strong>additional commentes:</strong></label>
                    <br>
                    <textarea id="additional_comments" placeholder="Enter additional comments about this equipment"></textarea>
                    <br><br>
                    <!-- Image -->
                    <div class="equipment-form-image">
                      <label>Enter image's link:</label>
                      <input type="text" placeholder="enter link for image" id="equipment-image">
                    </div>
                   
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="submitButton"></label>
                        <div class="col-md-4">
                        <button id="submitButton" name="submitButton" class="btn btn-primary">Submit</button>
                        </div>
                    </div>

                    </fieldset>
                </form>
                </div>
            </div>
        </div>

        

        <div id="equipments-container">
        </div>

      
        <!-- The order is important -->
        <script src="src/components/app.js"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
